<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <script>
        function somar () {
            let n1 = parseInt (document.body.children[1].children[0].value)
            let n2 = parseInt (document.body.children[2].children[0].value)
            let s = n1 + n2
           // window.alert(s)
          resultado.innerText = s
        }
       
        function sub () {
            let n1 = parseInt (document.body.children[1].children[0].value)
            let n2 = parseInt (document.body.children[2].children[0].value)
            let sub = n1 - n2
            //window.alert(sub)
            resultado.innerText = sub 
        } 


        function mult () {
            let n1 = parseInt (document.body.children[1].children[0].value)
            let n2 = parseInt (document.body.children[2].children[0].value)
            let mult = n1 * n2
            //window.alert(mult)
            resultado.innerText = mult
        } 

        function div () {
            let n1 = parseInt (document.body.children[1].children[0].value)
            let n2 = parseInt (document.body.children[2].children[0].value)
            let div = n1 / n2
            //window.alert(div)
            resultado.innerText = div
        } 


    </script>


</head>
<body>

    <h1>Calculadora</h1>

    <div> <input id ="campo1" placeholder="numero 1" type="number"></div>
    <div> <input id ="campo2" placeholder="numero 2" type="number"></div>
    <div><button onclick = "somar ()">+</button>   <button onclick="sub ()">-</button></div>
    <div><button onclick = "mult ()">*</button>   <button onclick = "div ()">/</button>    </div>

    <div id = "resultado" >  </div>

</body>

</html>
